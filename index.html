<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #05070a; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: 1; }
        
        .interface { position: relative; z-index: 10; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; pointer-events: none; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 20px;
            max-width: 80%; pointer-events: auto;
            transition: all 1s ease;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 10px; color: var(--gold); }
        .memory-bubble {
            position: absolute; padding: 15px 25px; background: rgba(255,255,255,0.1);
            border-radius: 50px; border: 1px solid var(--gold);
            font-size: 0.9rem; color: #fff; pointer-events: auto;
            cursor: pointer; animation: float 4s infinite alternate ease-in-out;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        @keyframes float { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        #final-letter {
            display: none; opacity: 0; transition: opacity 2s;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #05070a 100%);
            z-index: 100; justify-content: center; align-items: center; pointer-events: auto;
        }

        .letter-content { max-width: 500px; padding: 40px; line-height: 1.8; font-family: 'Playfair Display', serif; font-style: italic; }
        
        .btn {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 25px; border-radius: 50px; cursor: pointer; margin-top: 20px;
            font-family: 'Inter'; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="interface" id="intro">
        <div class="glass-card">
            <h1>Happy Birthday.</h1>
            <p>I built this for you. Your birthday is a constellation of moments that matter.</p>
            <p style="font-size: 0.8rem; color: var(--gold);">Collect the 5 stars in the sky.</p>
            <button class="btn" style="pointer-events: auto;" onclick="start()">Enter the Sky</button>
        </div>
    </div>

    <div id="memory-field"></div>

    <div id="final-letter">
        <div class="letter-content">
            <p id="letter-text"></p>
            <div style="text-align: right; margin-top: 30px;">— [Your Name]</div>
            <center><button class="btn" onclick="location.reload()">Replay</button></center>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let collected = 0;

        // 1. ADD YOUR MEMORIES HERE
        const memories = [
            "The time we laughed at [Inside Joke]",
            "That first trip to [Place Name]",
            "The way you look when you're [Happy/Focused]",
            "Our favorite rainy day at [Location]",
            "The way we used to [Shared Habit]"
        ];

        // 2. YOUR FINAL BIRTHDAY MESSAGE
        const finalMessage = "I know things have been quiet lately, but I couldn't let today pass without reminding you how much light you bring into the world. You deserve a year as beautiful as the memories we share. Happy Birthday, [Her Name]. I'm still rooting for you.";

        function start() {
            document.getElementById('intro').style.display = 'none';
            spawnMemories();
        }

        function spawnMemories() {
            const field = document.getElementById('memory-field');
            memories.forEach((text, i) => {
                const m = document.createElement('div');
                m.className = 'memory-bubble';
                m.innerText = "✨";
                m.style.left = Math.random() * 70 + 15 + "vw";
                m.style.top = Math.random() * 70 + 15 + "vh";
                m.style.animationDelay = i * 0.5 + "s";
                m.onclick = () => {
                    m.innerText = text;
                    m.style.background = "rgba(212, 175, 55, 0.2)";
                    m.style.pointerEvents = "none";
                    collected++;
                    if(collected === memories.length) setTimeout(showLetter, 3000);
                };
                field.appendChild(m);
            });
        }

        function showLetter() {
            const letter = document.getElementById('final-letter');
            letter.style.display = 'flex';
            setTimeout(() => {
                letter.style.opacity = '1';
                typeWriter();
            }, 100);
        }

        function typeWriter() {
            let i = 0;
            const text = finalMessage;
            function type() {
                if (i < text.length) {
                    document.getElementById('letter-text').innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        // Star background logic
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<150; i++) {
                stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.05});
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
