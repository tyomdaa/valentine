<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 99: Proposal</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #stars { position: absolute; width: 100%; height: 100%; z-index: 1; }
        #game-container { width: 90%; max-width: 400px; background: #fff; border: 6px solid #000; padding: 30px 15px; text-align: center; box-shadow: 12px 12px 0px #ff4d6d; position: relative; z-index: 10; image-rendering: pixelated; }
        .pixel-heart { font-size: 50px; animation: pulse 0.8s infinite; margin-bottom: 10px; }
        h1 { font-size: 1.4rem; color: #000; margin: 20px 0; text-transform: uppercase; line-height: 1.2; }
        #play-area { height: 320px; width: 100%; position: relative; border: 4px inset #000; background: #fafafa; }
        button { font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer; border: 4px solid #000; position: absolute; }
        #yesBtn { left: 50%; top: 35%; transform: translate(-50%, -50%); background: #4CAF50; color: white; padding: 15px 35px; font-size: 1.3rem; box-shadow: 4px 4px 0px #2e7d32; z-index: 10; transition: transform 0.1s steps(2); }
        #noBtn { left: 50%; top: 75%; transform: translate(-50%, -50%); background: #f44336; color: white; padding: 10px 20px; font-size: 1rem; box-shadow: 4px 4px 0px #b71c1c; z-index: 100; transition: all 0.1s steps(4); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .star { position: absolute; background: #fff; width: 3px; height: 3px; opacity: 0.5; animation: fall 3s linear infinite; }
        @keyframes fall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
        #win-screen { display: none; }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="game-container">
        <div id="main-ui">
            <div class="pixel-heart">‚ù§Ô∏è</div>
            <p style="font-size: 10px; color: #888; margin: 0;">STAGE 1: THE BIG QUESTION</p>
            <h1>WILL YOU BE MY VALENTINE?</h1>
            <div id="play-area">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
            </div>
        </div>
        <div id="win-screen">
            <h1 style="color: #4CAF50;">LEVEL CLEAR! ‚ù§Ô∏è</h1>
            <div style="font-size: 80px; margin: 20px 0;">üíñ</div>
            <p style="font-weight: bold; color: #ff4d6d;">YOU UNLOCKED: TRUE LOVE</p>
            <p style="font-size: 12px; color: #333;">(Site Published Successfully)</p>
        </div>
    </div>

    <script>
        // Star Background
        const starContainer = document.getElementById('stars');
        for(let i=0; i<40; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 3 + 's';
            starContainer.appendChild(s);
        }

        let scale = 1;
        function moveNo() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            const area = document.getElementById('play-area');
            
            // Logic: Jump to corners to stay far away from the center
            const x = Math.random() < 0.5 ? 20 : area.clientWidth - no.clientWidth - 20;
            const y = Math.random() < 0.5 ? 20 : area.clientHeight - no.clientHeight - 20;
            
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            no.style.transform = 'none';

            if (scale < 3) {
                scale += 0.2;
                yes.style.transform = `translate(-50%, -50%) scale(${scale})`;
            }
        }

        function celebrate() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
            document.body.style.background = '#ff4d6d';
        }
    </script>
</body>
</html>
