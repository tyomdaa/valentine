<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Question</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding-bottom: 50px; user-select: none; }
        
        /* Star Background */
        #space { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%); }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 2s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Content */
        #content { z-index: 10; text-align: center; margin-top: 15vh; width: 100%; }
        h1 { font-weight: 800; font-size: 2.5rem; margin: 0; background: -webkit-linear-gradient(#fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #888; margin-top: 10px; font-weight: 500; }

        /* Button Container - The safe zone */
        #controls {
            position: relative; width: 300px; height: 300px; z-index: 10;
            display: flex; justify-content: center; align-items: center;
        }

        button {
            border: none; border-radius: 100px; font-weight: 700; font-size: 1.1rem;
            cursor: pointer; position: absolute; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            width: 120px; height: 120px; border-radius: 50%; /* Circle */
            background: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            color: white; z-index: 20; box-shadow: 0 10px 30px rgba(120, 75, 160, 0.5);
            font-size: 1.5rem;
        }

        #noBtn {
            padding: 12px 25px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); color: #aaa;
            backdrop-filter: blur(10px); z-index: 100;
            top: 80%; /* Start below the main button */
        }

        #win-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; background: #000;
            z-index: 999; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="space"></div>
    
    <div id="content">
        <h1>Be mine?</h1>
        <p id="sub">Don't break my orbit.</p>
    </div>

    <div id="controls">
        <button id="yesBtn" onclick="accept()">YES</button>
        <button id="noBtn" onclick="orbit()">No</button>
    </div>

    <div id="win-overlay">
        <h1 style="font-size: 4rem;">❤️</h1>
    </div>

    <script>
        // Generate Stars
        for(let i=0; i<50; i++){
            let s = document.createElement('div');
            s.className = 'star';
            s.style.width = Math.random()*3 + 'px';
            s.style.height = s.style.width;
            s.style.left = Math.random()*100 + '%';
            s.style.top = Math.random()*100 + '%';
            s.style.animationDelay = Math.random()*2 + 's';
            document.getElementById('space').appendChild(s);
        }

        let yesSize = 120; // Initial size in px
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const sub = document.getElementById('sub');

        function orbit() {
            // 1. CIRCULAR ORBIT LOGIC (The most robust anti-overlap)
            // Instead of random X/Y, we pick a random ANGLE around the circle.
            // This guarantees the No button stays exactly X pixels away from center.
            
            const containerRadius = 130; // Distance from center
            const randomAngle = Math.random() * Math.PI * 2; // 0 to 360 degrees
            
            // Convert Angle to X/Y
            const x = Math.cos(randomAngle) * containerRadius;
            const y = Math.sin(randomAngle) * containerRadius;

            // Apply position (Relative to the center of #controls)
            // We subtract half button width to center it on that point
            no.style.left = `calc(50% + ${x}px - ${no.offsetWidth/2}px)`;
            no.style.top = `calc(50% + ${y}px - ${no.offsetHeight/2}px)`;

            // 2. Grow Yes Button
            yesSize += 20;
            yes.style.width = yesSize + 'px';
            yes.style.height = yesSize + 'px';
            
            // 3. Update Text
            sub.innerText = ["Please?", "I'm a catch!", "Don't do this...", "Look at the stars!"][Math.floor(Math.random()*4)];
            sub.style.color = '#ff4d6d';
        }

        function accept() {
            const over = document.getElementById('win-overlay');
            over.style.opacity = '1';
            over.style.pointerEvents = 'auto';
            document.getElementById('content').style.opacity = '0';
        }
    </script>
</body>
</html>
